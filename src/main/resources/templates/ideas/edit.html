<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="partials :: head">
  <meta charset="UTF-8">
  <title>post index</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<form th:action="@{/ideas/create}" th:method="post" th:object="${idea}">
  <label for="title">Title:</label>
  <input type="text" name="title" th:field="*{title}" id="title">
  <lable for="body">Body</lable><br>
  <textarea name="body" id="body" th:field="*{body}" cols="30" rows="10"></textarea>
  <select th:field="*{scale}" name="scale" id="scale">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <!--  HAVING ID HIDDEN ALLOWS THE ID TO BE RETAINED. IF PUT INTO CREATE, ALLOWS CREATE TO FUNCTION AS BOTH-->
  <!--  HAVING ID HIDDEN IN CREATE IS OK BC ID IS NOT YET ASSIGNED, THEREFOR IT IS 0 AND WILL AUTO INCREMENT A NEW ONE-->
  <input type="hidden" th:field="*{id}">
  <button type="submit">Submit Idea</button>
</form>
<footer th:replace="partials :: footer"></footer>
<div th:insert="partials :: boot-scripts"></div>
</body>

</html>
